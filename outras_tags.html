<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Tag <code>figure</code></h1>
  <figure>
    <img src="imagens/a.gif" alt="Computational Thinking: decomposition, abstraction, pattern recognition, algorithms"
      title="Computational Thinking">
    <br>
    <figcaption>
      Computational Thinking: decomposition, abstraction, pattern recognition, algorithms
    </figcaption>
  </figure>
  <!-- media = Media Queries - Consultas à Mídia -->
  <picture>
    <source srcset="imagens/foto-360.jpg" media="(max-width: 400px)">
    <source srcset="imagens/foto-640.jpg" media="(max-width: 700px)">
    <img src="imagens/foto-original.jpg" alt="Pessoas codando">
  </picture>
</body>
</html>
